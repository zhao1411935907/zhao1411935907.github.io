{% extends 'layout.html' %}
{% block content %}

<!-- register form -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="col-lg-6 col-md-7 wow fadeInUp" data-wow-delay="0.3s">
           
            <h1 class="display-5 mb-4">Register</h1>

            <br>
            <form action="{{ url_for('user.register') }}" method="post">
                <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
                <div class="form-group">
                    <label for="email">Email <span style="color: red;">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ request.form.email }}" placeholder="Enter your e-mail" required>
                    {% if error_message and error_message.email %}
                    <p class="text-danger">{{ error_message.email }}</p>
                    {% endif %}
                </div>
                <div class="form-group">
                    <label for="password">Password <span style="color: red;">*</span></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <br>
                    <input type="checkbox" id="togglePassword"> View Password
                    {% if error_message and error_message.password %}
                    <p class="text-danger">{{ error_message.password }}</p>
                    {% endif %}
                </div>
                <br>
                <button type="submit" class="btn btn-primary"><span>Register </span></button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('togglePassword').addEventListener('click', function (e) {
        var passwordInput = document.getElementById('password');
    
        if (this.checked) {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    });
</script>
{% endblock %}
