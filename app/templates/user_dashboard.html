{% extends 'layout.html' %}

{% block title %}User Dashboard{% endblock %}

{% block content %}
<div class="container-xxl py-5">
    <div class="container">
        <h1 class="display-5 mb-4" style="margin-bottom: 100px !important;">User Dashboard</h1>
        <div class="row">
            <!-- My Profile Section -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center"> 
                        <a href="{{ url_for('user.profile') }}" class="d-block"> 
                            <i class="fa-solid fa-user fa-7x" style="color: #4e9752;"></i> 
                            <h5 class="mt-3">My Profile</h5> 
                        </a>
                    </div>
                </div>
            </div>
            <!-- My Favourite Plants Section -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center"> 
                        <a href="{{ url_for('user.favorite_plants_view') }}" class="d-block">
                            <i class="fa-brands fa-gratipay fa-7x" style="color: #ff1c42;"></i>
                            <h5 class="mt-3">My Favourite Plants</h5>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Filter Results Section -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center"> 
                        <a href="{{ url_for('user.filter_results') }}" class="d-block">
                            <i class="fa-solid fa-filter fa-7x" style="color: #17a2b8;"></i>
                            <h5 class="mt-3">My Filter Results</h5>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
